<form [formGroup]="form" novalidate (ngSubmit)="saveOrUpdate()">
  <mat-card class="card">
    <mat-progress-spinner
      *ngIf="isSaveOrUpdateInProgress"
      diameter="50"
      class="form-overlay"
      color="accent"
      mode="indeterminate"
    >
    </mat-progress-spinner>
    <mat-card-title>{{ organisationUnit?.name }} Inspection</mat-card-title>
    <mat-card-subtitle>{{
      inspection?.id
        ? 'Update an existing inspection.'
        : 'Creates a new inspection.'
    }}</mat-card-subtitle>
    <div class="error mat-error">
      {{ error ? error : '&nbsp;' }}
    </div>
    <mat-card-content class="content">
      <mat-form-field class="full-width">
        <mat-label>Financial Year</mat-label>
        <mat-select formControlName="financialYearId" required>
          <mat-option>--Select--</mat-option>
          <mat-option
            *ngFor="let fy of getFinancialYears() | async"
            [value]="fy.id"
            >{{ fy.name }}</mat-option
          >
        </mat-select>
        <mat-error
          ><hip-ngx-error
            [control]="form.get('financialYearId')"
            label="Financial Year"
          ></hip-ngx-error
        ></mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Inspection Type</mat-label>
        <mat-select formControlName="inspectionType" required>
          <mat-option>--Select--</mat-option>
          <mat-option
            *ngFor="let inspectionTypeOption of inspectionTypeOptions"
            [value]="inspectionTypeOption.key"
            >{{ inspectionTypeOption.value }}</mat-option
          >
        </mat-select>
        <mat-error
          ><hip-ngx-error
            [control]="form.get('inspectionType')"
            label="Inspection Type"
          ></hip-ngx-error
        ></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Enter inspection name"
          formControlName="name"
          required
        />
        <mat-error
          ><hip-ngx-error
            [control]="form.get('name')"
            label="Name"
          ></hip-ngx-error
        ></mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Start date</mat-label>
        <input
          type="text"
          required
          matInput
          placeholder="Select inspection start date"
          formControlName="startDate"
          [matDatepicker]="startDatePicker"
        />
        <mat-datepicker-toggle
          matSuffix
          color="accent"
          [for]="startDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker color="accent" #startDatePicker></mat-datepicker>
        <mat-error
          ><hip-ngx-error
            [control]="form.get('startDate')"
            label="Start date"
          ></hip-ngx-error
        ></mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>End Date</mat-label>
        <input
          type="text"
          required
          matInput
          placeholder="Select inspection end date"
          formControlName="endDate"
          [matDatepicker]="endDatePicker"
        />
        <mat-datepicker-toggle
          matSuffix
          color="accent"
          [for]="endDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker color="accent" #endDatePicker></mat-datepicker>
        <mat-error
          ><hip-ngx-error
            [control]="form.get('endDate')"
            label="End Date"
          ></hip-ngx-error
        ></mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="cancel()">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
      </button>
      <button
        mat-raised-button
        color="accent"
        [disabled]="form.invalid || isSaveOrUpdateInProgress"
        type="submit"
      >
        <mat-icon>save</mat-icon>
        <span>{{ inspection?.id ? 'Update' : 'Save' }} </span>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
