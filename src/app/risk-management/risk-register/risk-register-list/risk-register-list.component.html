<mat-card *ngIf="getData() | async as data">
  <div class="page-heading">
    <span class="mat-card-title">Risks</span>
    <div>
      <button
        mat-raised-button
        color="accent"
        [routerLink]="['/risk-management/risk-register', 'new']"
      >
        <mat-icon>add</mat-icon>
        <span>Create</span>
      </button>
    </div>
  </div>
  <mat-card-content class="table-container">
    <mat-progress-spinner
      *ngIf="showLoader"
      diameter="50"
      class="table-overlay"
      color="accent"
      mode="indeterminate"
    >
    </mat-progress-spinner>
    <div *ngIf="!getData()">
      <span class="table-overlay">No records found</span>
    </div>
    <table mat-table [dataSource]="getData()" matSort *ngIf="!!getData()">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="risk">
        <th mat-header-cell *matHeaderCellDef>Risk</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="financialYear">
        <th mat-header-cell *matHeaderCellDef>Financial Year</th>
        <td mat-cell *matCellDef="let element">
          {{ element.financialYear?.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="organisationUnit">
        <th mat-header-cell *matHeaderCellDef>Organisation Unit</th>
        <td mat-cell *matCellDef="let element">
          {{ element.organisationUnit?.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="formActions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="accent"
            [matMenuTriggerFor]="menu"
            [matMenuTriggerData]="{ id: element.id, element: element }"
            aria-label="AuditableArea form actions "
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        class="data-row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="size"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageChange($event)"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id" let-element="element">
    <button
      mat-menu-item
      aria-label="Edit Risk"
      [routerLink]="['/risk-management/risk-register', id, 'edit']"
    >
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button
      mat-menu-item
      aria-label="Delete Risk"
      (click)="delete(id, element)"
    >
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
