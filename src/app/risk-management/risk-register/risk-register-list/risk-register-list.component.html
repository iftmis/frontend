<mat-card *ngIf="getData() | async as data">
  <div class="page-heading">
    <span class="mat-card-title">Risk Register</span>
    <div>
      <button
        mat-raised-button
        color="accent"
        [routerLink]="['/risk-management/risk-register', 'new']"
      >
        <mat-icon>add</mat-icon>
        <span>Create</span>
      </button>
    </div>
  </div>
  <mat-card-content>
    <mat-progress-spinner
      *ngIf="showLoader"
      diameter="50"
      class="table-overlay"
      color="accent"
      mode="indeterminate"
    >
    </mat-progress-spinner>
    <div *ngIf="!getData()">
      <span class="table-overlay">No records found</span>
    </div>

    <div
      class="container"
      fxLayout
      fxLayout.xs="column"
      fxLayoutAlign="center"
      fxLayoutGap="10px"
      fxLayoutGap.xs="0"
    >
      <div fxFlex="50%">
        <mat-form-field appearance="outline">
          <mat-label>Financial Year</mat-label>
          <mat-select
            [formControl]="financialYearControl"
            (ngModelChange)="filterByFinancialYear($event)"
            placeholder="Select Financial Year"
          >
            <mat-option value="null">-All-</mat-option>
            <mat-option
              *ngFor="let financialYear of financialYears"
              [value]="financialYear"
            >
              {{ financialYear.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxFlex="50%">
        <mat-form-field appearance="outline">
          <mat-label>Council</mat-label>
          <mat-select
            [formControl]="organisationUnitControl"
            (ngModelChange)="filterByOrganisationUnit($event)"
            placeholder="Select Council"
          >
            <mat-option value="null">-All-</mat-option>
            <mat-option
              *ngFor="let organisationUnit of organisationUnits"
              [value]="organisationUnit"
            >
              {{ organisationUnit.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <table mat-table [dataSource]="getData()" matSort *ngIf="!!getData()">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="risk">
        <th mat-header-cell *matHeaderCellDef>Risk</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="financialYear">
        <th mat-header-cell *matHeaderCellDef>Financial Year</th>
        <td mat-cell *matCellDef="let element">
          {{ element.financialYearName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="organisationUnit">
        <th mat-header-cell *matHeaderCellDef>Organisation Unit</th>
        <td mat-cell *matCellDef="let element">
          {{ element.organisationUnitName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="formActions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="accent"
            [matMenuTriggerFor]="menu"
            [matMenuTriggerData]="{ id: element.id, element: element }"
            aria-label="Risk form actions "
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        class="data-row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
    <mat-paginator
      [length]="totalItems"
      [pageSize]="size"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageChange($event)"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id" let-element="element">
    <button
      mat-menu-item
      aria-label="Risks"
      [routerLink]="['/risk-management/risk-register', id, 'risks']"
    >
      <mat-icon>list</mat-icon>
      <span>Risks</span>
    </button>
    <button
      mat-menu-item
      *ngIf="!element.isApproved"
      aria-label="Edit Risk"
      [routerLink]="['/risk-management/risk-register', id, 'edit']"
    >
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button
      mat-menu-item
      *ngIf="!element.isApproved"
      aria-label="Approve Risk Register"
      (click)="approve(id, element)"
    >
      <mat-icon>done_all</mat-icon>
      <span>Approve</span>
    </button>
    <button
      mat-menu-item
      *ngIf="!element.isApproved"
      aria-label="Delete Risk"
      (click)="delete(id, element)"
    >
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
