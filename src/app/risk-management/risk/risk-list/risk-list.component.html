<mat-card>
  <div class="page-heading">
    <span class="mat-card-title"
      ><strong>Risk Register:</strong> {{ riskRegister.name }}</span
    >
    <div>
      <button
        mat-raised-button
        type="button"
        [disabled]="!selectedOrganisationUnit"
        color="accent"
        (click)="create()"
      >
        <mat-icon>add</mat-icon>
        <span>Create</span>
      </button>
    </div>
  </div>
  <mat-card-content>
    <mat-progress-spinner
      *ngIf="showLoader"
      diameter="50"
      class="table-overlay"
      color="accent"
      mode="indeterminate"
    >
    </mat-progress-spinner>
    <div fxLayout fxLayout.xs="column" fxLayoutGap.xs="0">
      <div fxFlex="15%">
        <div class="ou-tree">
          <h3>Organisation Unit</h3>
          <tree-root
            #tree
            [(state)]="state"
            [nodes]="nodes | async"
            (activate)="onOuChange($event)"
            [options]="options"
          >
          </tree-root>
        </div>
      </div>
      <div fxFlex="85%">
        <table mat-table [dataSource]="getData()" matSort *ngIf="!!getData()">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element; index as i">{{ i + 1 }}</td>
          </ng-container>

          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Risk ID</th>
            <td mat-cell *matCellDef="let element">{{ element.code }}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>

          <ng-container matColumnDef="objective">
            <th mat-header-cell *matHeaderCellDef>Objective</th>
            <td mat-cell *matCellDef="let element">
              {{ element.objectiveDescription }}
            </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Category</th>
            <td mat-cell *matCellDef="let element">
              {{ element.riskCategoryName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="owner">
            <th mat-header-cell *matHeaderCellDef>Owner</th>
            <td mat-cell *matCellDef="let element">
              {{ element.riskOwnerName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="formActions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                [matMenuTriggerFor]="menu"
                [matMenuTriggerData]="{ id: element.id, element: element }"
                aria-label="Risk form actions "
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <ng-template matMenuContent let-id="id" let-element="element">
                  <button
                    mat-menu-item
                    aria-label="Edit Risk"
                    type="button"
                    (click)="edit(element)"
                  >
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button
                    mat-menu-item
                    aria-label="Delete Risk"
                    (click)="delete(id, element)"
                  >
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </ng-template>
              </mat-menu>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr
            mat-row
            class="data-row"
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
        <mat-paginator
          [length]="totalItems"
          [pageSize]="size"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageChange($event)"
        >
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/risk-management/risk-register']"
    >
      <mat-icon>arrow_back</mat-icon>
      <span>Back to Risk Registers</span>
    </button>
  </mat-card-actions>
</mat-card>
