<div class="container-fluid bg__login">
  <div class="row" fxLayout="column" fxLayoutAlign="center center">
    <div class="col-md-9 col-sm-12">
      <div class="login__container mat-elevation-z24">
        <div class="login__slider">
          <img src="../../assets/img/slider.jpg" alt="" />
        </div>

        <div class="login__form">
          <div class="login__form_logo">
            <img src="../../assets/img/coat_arms.svg" alt="" />
            <h1 class="mt-3">Sign In</h1>
          </div>
          <form class="form" [formGroup]="loginForm">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Enter your username"
                formControlName="username"
                required
              />
              <mat-error *ngIf="username!.invalid"
                >Username must contain a value</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                autocomplete="off"
                matInput
                type="password"
                placeholder="Enter your password"
                formControlName="password"
                required
              />
              <mat-error *ngIf="password!.invalid"
                >Password must contain a value</mat-error
              >
            </mat-form-field>
            <mat-card-actions>
              <button
                mat-flat-button
                color="primary"
                class="py-1 px-2 w-100"
                [disabled]="loginForm.invalid"
                (click)="login()"
              >
                <span class="">Sign In</span>
              </button>
            </mat-card-actions>
          </form>
        </div>
      </div>

      <div class="login_form__footer">
        <p class="">
          Copyright PORALG &copy; DIFT - {{ year | date: 'yyyy' }}. All rights
          reserved. <span>Version 1.0.0</span>
        </p>
      </div>
    </div>
  </div>
</div>
