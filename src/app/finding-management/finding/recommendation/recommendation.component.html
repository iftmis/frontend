<h2 mat-dialog-title>Finding: {{ finding.description }}</h2>
<mat-dialog-content>
  <div
    class="container"
    fxLayout
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
  >
    <div fxFlex="30%">
      <mat-card class="mat-elevation-z0">
        <div class="page-heading">
          <span class="mat-card-title">Recommendations</span>
        </div>
        <mat-card-content>
          <mat-selection-list
            (selectionChange)="loadFindingResponses($event)"
            [multiple]="false"
          >
            <mat-list-option
              *ngFor="let recommendation of getData() | async"
              [value]="recommendation"
            >
              {{ recommendation.description }}
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="70%">
      <mat-card class="mat-elevation-z0">
        <div class="page-heading">
          <span class="mat-card-title">Responses</span>
          <div>
            <button mat-raised-button color="accent" (click)="create()">
              <mat-icon>add</mat-icon>
              <span>Create</span>
            </button>
          </div>
        </div>
        <mat-card-content>
          <table
            mat-table
            [dataSource]="getResponseData()"
            matSort
            *ngIf="!!getResponseData()"
          >
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell *matCellDef="let element; index as i">
                {{ 1 + 1 }}
              </td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element">
                {{ element.createdDate | date: 'mediumDate' }}
              </td>
            </ng-container>

            <ng-container matColumnDef="response">
              <th mat-header-cell *matHeaderCellDef>Response</th>
              <td mat-cell *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <ng-container matColumnDef="source">
              <th mat-header-cell *matHeaderCellDef>Source</th>
              <td mat-cell *matCellDef="let element">{{ element.source }}</td>
            </ng-container>

            <ng-container matColumnDef="formActions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  color="accent"
                  [matMenuTriggerFor]="menu"
                  [matMenuTriggerData]="{ id: element.id, element: element }"
                  aria-label="Quarter form actions "
                >
                  <mat-icon>more_vert</mat-icon>
                </button>
              </td>
              <mat-menu #menu="matMenu">
                <ng-template matMenuContent let-id="id" let-element="element">
                  <button
                    mat-menu-item
                    aria-label="Edit Finding"
                    (click)="update(element)"
                  >
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button>
                  <button
                    mat-menu-item
                    aria-label="Delete Finding"
                    (click)="delete(id, element)"
                  >
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </ng-template>
              </mat-menu>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              class="data-row"
              *matRowDef="let row; columns: displayedColumns"
            ></tr>
          </table>
          <mat-paginator
            [length]="totalItems"
            [pageSize]="size"
            [pageSizeOptions]="pageSizeOptions"
            (page)="pageChange($event)"
          >
          </mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    <span>Close</span>
  </button>
</mat-dialog-actions>
