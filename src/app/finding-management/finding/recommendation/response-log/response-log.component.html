<mat-progress-spinner
  *ngIf="showLoader"
  diameter="50"
  class="table-overlay"
  color="accent"
  mode="indeterminate"
>
</mat-progress-spinner>
<div *ngIf="!getData()">
  <span class="table-overlay">No records found</span>
</div>
<table mat-table [dataSource]="getData()" matSort *ngIf="!!getData()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; index as i">{{ 1 + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdDate | date: 'mediumDate' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="response">
    <th mat-header-cell *matHeaderCellDef>Response</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let element">{{ element.source }}</td>
  </ng-container>

  <ng-container matColumnDef="formActions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="accent"
        [matMenuTriggerFor]="menu"
        [matMenuTriggerData]="{ id: element.id, element: element }"
        aria-label="Quarter form actions "
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
    <mat-menu #menu="matMenu">
      <ng-template matMenuContent let-id="id" let-element="element">
        <button
          mat-menu-item
          aria-label="Edit Finding"
          (click)="update(element)"
        >
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button
          mat-menu-item
          aria-label="Delete Finding"
          (click)="delete(id, element)"
        >
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </ng-template>
    </mat-menu>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr
    mat-row
    class="data-row"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>
<mat-paginator
  [length]="totalItems"
  [pageSize]="size"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageChange($event)"
>
</mat-paginator>
