<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <div class="content">
    Are you sure you want to {{ action }} this Response:
    <strong>{{ findingResponse.description }}</strong> ?
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>
    <mat-icon>cancel</mat-icon>
    <span>No</span>
  </button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true">
    <mat-icon>check</mat-icon>
    <span>Yes</span>
  </button>
</mat-dialog-actions>
