<div class="mat-dialog-header d-flex flex-row justify-content-between">
  <div></div>
  <div class="header-title align-self-center">
    <h2 mat-dialog-title>{{ title }}</h2>
  </div>
  <div class="close-button align-self-center">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content>
  <form [formGroup]="form" novalidate autocomplete="off">
    <mat-card>
      <mat-progress-spinner
        *ngIf="showProgress"
        diameter="50"
        class="form-overlay"
        color="accent"
        mode="indeterminate"
      >
      </mat-progress-spinner>

      <mat-card-content class="p-3">
        <div class="row">
          <div class="col-6">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Financial Year name"
                formControlName="name"
                required
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('name')"
                  label="Name"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>Start Date</mat-label>
              <input
                autocomplete="off"
                type="text"
                required
                matInput
                placeholder="Select financialYear start date"
                (click)="startDatePicker.open()"
                formControlName="startDate"
                [matDatepicker]="startDatePicker"
              />
              <mat-datepicker-toggle
                matSuffix
                color="accent"
                [for]="startDatePicker"
              ></mat-datepicker-toggle>
              <mat-datepicker color="accent" #startDatePicker></mat-datepicker>
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('startDate')"
                  label="Start Date"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field appearance="outline">
              <mat-label>End Date</mat-label>
              <input
                autocomplete="off"
                type="text"
                required
                matInput
                placeholder="Financial Year end date"
                (click)="endDatePicker.open()"
                formControlName="endDate"
                [matDatepicker]="endDatePicker"
              />
              <mat-datepicker-toggle
                ng-model-options="{ timezone: 'utc' }"
                matSuffix
                color="accent"
                [for]="endDatePicker"
              >
              </mat-datepicker-toggle>
              <mat-datepicker
                ng-model="date"
                ng-model-options="{ timezone: 'utc' }"
                color="accent"
                #endDatePicker
              >
              </mat-datepicker>
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('endDate')"
                  label="End Date"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row">
            <div class="col-12">
              <ng-container>
                <mat-slide-toggle color="accent" formControlName="isOpened">
                  <mat-label>Is Opened</mat-label>
                </mat-slide-toggle>
                <mat-error>
                  <hip-ngx-error
                    [control]="form.get('isOpened')"
                    label="Is Opened"
                  ></hip-ngx-error>
                </mat-error>
              </ng-container>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button
    mat-flat-button
    color="accent"
    [disabled]="form.invalid || showProgress"
    (click)="saveOrUpdate()"
  >
    <mat-icon>save</mat-icon>
    <span>{{ label }} </span>
  </button>
</mat-dialog-actions>
