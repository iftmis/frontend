<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="inner_page__heading">
        <span class="inner_page__title">List of Organisation Unit</span>
      </div>
      <div class="inner_page__body">
        <div class="row">
          <div class="col-md-2">
            <div class="ou-tree tree-section">
              <tree-root
                #tree
                [(state)]="state"
                [nodes]="nodes | async"
                (activate)="onOuChange($event)"
                [options]="options"
              >
              </tree-root>
            </div>
          </div>

          <div class="col-md-10">
            <mat-card *ngIf="getData() | async as data">
              <mat-card-content>
                <mat-progress-spinner
                  *ngIf="showProgress"
                  diameter="50"
                  class="table-overlay"
                  color="accent"
                  mode="indeterminate"
                >
                </mat-progress-spinner>
                <div *ngIf="!getData()">
                  <span class="table-overlay">No records found</span>
                </div>
                <table
                  mat-table
                  [dataSource]="getData()"
                  matSort
                  *ngIf="!!getData()"
                >
                  <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef>Code</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.code }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.name }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="level">
                    <th mat-header-cell *matHeaderCellDef>Level</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.organisationUnitLevelName }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="parent">
                    <th mat-header-cell *matHeaderCellDef>Parent</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.parentName }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="formActions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                      <button
                        mat-icon-button
                        color="accent"
                        [matMenuTriggerFor]="menu"
                        [matMenuTriggerData]="{
                          id: element.id,
                          element: element
                        }"
                        aria-label="OrganisationUnit form actions "
                      >
                        <mat-icon>more_vert</mat-icon>
                      </button>
                    </td>
                  </ng-container>

                  <tr
                    mat-header-row
                    *matHeaderRowDef="displayedColumns; sticky: true"
                  ></tr>
                  <tr
                    mat-row
                    class="data-row"
                    *matRowDef="let row; columns: displayedColumns"
                  ></tr>
                </table>
                <mat-paginator
                  [length]="totalItems"
                  [pageSize]="size"
                  [pageSizeOptions]="pageSizeOptions"
                  (page)="pageChange($event)"
                >
                </mat-paginator>
              </mat-card-content>
            </mat-card>
            <mat-menu #menu="matMenu">
              <ng-template matMenuContent let-id="id" let-element="element">
                <button
                  mat-menu-item
                  aria-label="Edit organisationUnit"
                  (click)="update(element)"
                >
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button
                  mat-menu-item
                  aria-label="Delete organisationUnit"
                  (click)="delete(id, element)"
                >
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </ng-template>
            </mat-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<button mat-fab color="accent" (click)="create()">
  <mat-icon>add</mat-icon>
</button>
