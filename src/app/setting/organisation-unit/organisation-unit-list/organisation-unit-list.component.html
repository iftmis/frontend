<mat-card *ngIf="getData() | async as data">
  <div class="page-heading">
    <span class="mat-card-title">Organisation Unit</span>
    <div>
      <button
        mat-raised-button
        color="accent"
        [routerLink]="['/settings/organisation-units', parent?.id, 'new']"
      >
        <mat-icon>add</mat-icon>
        <span>Create</span>
      </button>
    </div>
  </div>
  <mat-card-content class="table-container">
    <mat-progress-spinner
      *ngIf="showLoader"
      diameter="50"
      class="table-overlay"
      color="accent"
      mode="indeterminate"
    >
    </mat-progress-spinner>
    <div *ngIf="!getData()">
      <span class="table-overlay">No records found</span>
    </div>
    <div fxLayout="row">
      <div
        class="ou-tree"
        style="
          width: 170px;
          border: 1px solid rgba(0, 0, 0, 0.12);
          border-radius: 4px;
        "
      >
        <tree-root
          [nodes]="nodes | async"
          (activate)="onOuChange($event)"
          [options]="options"
        >
        </tree-root>
      </div>
      <div fxFlex style="margin-left: 20px;">
        <table mat-table [dataSource]="getData()" matSort *ngIf="!!getData()">
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Code</th>
            <td mat-cell *matCellDef="let element">{{ element.code }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef>Level</th>
            <td mat-cell *matCellDef="let element">
              {{ element.organisationUnitLevelName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="parent">
            <th mat-header-cell *matHeaderCellDef>Parent</th>
            <td mat-cell *matCellDef="let element">{{ element.parentName }}</td>
          </ng-container>

          <ng-container matColumnDef="formActions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="accent"
                [matMenuTriggerFor]="menu"
                [matMenuTriggerData]="{ id: element.id, element: element }"
                aria-label="OrganisationUnit form actions "
              >
                <mat-icon>more_vert</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr
            mat-row
            class="data-row"
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
        </table>
        <mat-paginator
          [length]="totalItems"
          [pageSize]="size"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageChange($event)"
        >
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id" let-element="element">
    <button
      mat-menu-item
      aria-label="Edit organisationUnit"
      [routerLink]="['/settings/organisation-units', parent.id, id, 'edit']"
    >
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button
      mat-menu-item
      aria-label="Delete organisationUnit"
      (click)="delete(id, element)"
    >
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
