<div class="mat-dialog-header d-flex flex-row justify-content-between">
  <div></div>
  <div class="header-title align-self-center">
    <h2 mat-dialog-title>{{ title }}</h2>
  </div>
  <div class="close-button align-self-center">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content>
  <form [formGroup]="form" novalidate autocomplete="off">
    <mat-card>
      <mat-progress-spinner
        *ngIf="isSaveOrUpdateInProgress"
        diameter="50"
        class="form-overlay"
        color="accent"
        mode="indeterminate"
      >
      </mat-progress-spinner>

      <mat-card-content class="p-3">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Enter riskRank name"
                formControlName="name"
                required
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('name')"
                  label="Name"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Minimum Value</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Enter Minimum Value"
                formControlName="minValue"
                required
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('minValue')"
                  label="Minimum Value"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Maximum Value</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Enter Minimum Value"
                formControlName="maxValue"
                required
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('maxValue')"
                  label="Maximum Value"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Hex Color</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Enter riskRank hex color"
                formControlName="hexColor"
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('hexColor')"
                  label="Hex Color"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid || isSaveOrUpdateInProgress"
    (click)="saveOrUpdate()"
  >
    <mat-icon>save</mat-icon>
    <span>{{ label }} </span>
  </button>
</mat-dialog-actions>
