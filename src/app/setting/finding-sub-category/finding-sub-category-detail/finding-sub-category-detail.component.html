<div class="mat-dialog-header d-flex flex-row justify-content-between">
  <div></div>
  <div class="header-title align-self-center">
    <h2 mat-dialog-title>{{ title }}</h2>
  </div>
  <div class="close-button align-self-center">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<mat-progress-bar
  *ngIf="showProgress"
  color="primary"
  mode="indeterminate"
></mat-progress-bar>
<mat-dialog-content>
  <form [formGroup]="form" novalidate autocomplete="off">
    <mat-card>
      <mat-card-content class="p-3">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Finding Category</mat-label>
              <mat-select
                formControlName="finding_category_id"
                required
                placeholder="Select finding Category"
              >
                <mat-option
                  *ngFor="let findingCategory of findingCategories"
                  [value]="findingCategory.id"
                  >{{ findingCategory.name }}</mat-option
                >
              </mat-select>
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('finding_category_id')"
                  label="Finding Category"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Code</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Enter finding Sub-Category code"
                formControlName="code"
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('code')"
                  label="Code"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-8">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Enter finding Sub-Category name"
                formControlName="name"
                required
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('name')"
                  label="Name"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid || showProgress"
    (click)="saveOrUpdate()"
  >
    <mat-icon>save</mat-icon>
    <span>{{ label }} </span>
  </button>
</mat-dialog-actions>
