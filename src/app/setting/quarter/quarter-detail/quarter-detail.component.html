<div class="mat-dialog-header d-flex flex-row justify-content-between">
  <div></div>
  <div class="header-title align-self-center">
    <h2 mat-dialog-title>{{ title }}</h2>
  </div>
  <div class="close-button align-self-center">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<mat-progress-bar
  *ngIf="showProgress"
  color="primary"
  mode="indeterminate"
></mat-progress-bar>
<mat-dialog-content>
  <form [formGroup]="form" novalidate autocomplete="off">
    <mat-card>
      <mat-card-content class="p-3">
        <div class="row">
          <div class="col-6">
            <mat-form-field appearance="outline">
              <mat-label>Code</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Enter quarter code"
                formControlName="code"
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('code')"
                  label="Code"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-6">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Enter quarter name"
                formControlName="name"
                required
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('name')"
                  label="Name"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Start Date</mat-label>
              <input
                autocomplete="off"
                type="text"
                required
                matInput
                placeholder="Select quarter start date"
                (click)="startDatePicker.open()"
                formControlName="startDate"
                [matDatepicker]="startDatePicker"
              />
              <mat-datepicker-toggle
                matSuffix
                color="accent"
                [for]="startDatePicker"
              ></mat-datepicker-toggle>
              <mat-datepicker color="accent" #startDatePicker></mat-datepicker>
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('startDate')"
                  label="Start Date"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>End Date</mat-label>
              <input
                autocomplete="off"
                type="text"
                required
                matInput
                placeholder="Select quarter end date"
                (click)="endDatePicker.open()"
                formControlName="endDate"
                [matDatepicker]="endDatePicker"
              />
              <mat-datepicker-toggle
                matSuffix
                color="accent"
                [for]="endDatePicker"
              ></mat-datepicker-toggle>
              <mat-datepicker color="accent" #endDatePicker></mat-datepicker>
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('endDate')"
                  label="End Date"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-4">
            <mat-form-field appearance="outline">
              <mat-label>Financial Year</mat-label>
              <mat-select formControlName="financialYearId" required>
                <mat-option>--Select--</mat-option>
                <mat-option
                  *ngFor="let years of financialYears"
                  [value]="years.id"
                  >{{ years.name }}</mat-option
                >
              </mat-select>
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('financialYearId')"
                  label="Financial Year"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid || showProgress"
    (click)="saveOrUpdate()"
  >
    <mat-icon>save</mat-icon>
    <span>{{ label }} </span>
  </button>
</mat-dialog-actions>
