<div *ngIf="getMeetings() | async as data">
  <div class="page-heading">
    <div class="row">
      <div style="margin-left: 2%;">
        <button mat-raised-button color="accent" (click)="createOrEdit()">
          <mat-icon>add</mat-icon>
          <span>Add Meeting</span>
        </button>
      </div>
      <div style="margin-left: 50%;">
        <button mat-raised-button color="accent" (click)="uploadMinutes()">
          <mat-icon>attach_file</mat-icon>
          <span>Upload Minutes</span>
        </button>
      </div>
    </div>
  </div>
  <mat-card-content class="table-container">
    <mat-progress-spinner
      *ngIf="showLoader"
      diameter="50"
      class="table-overlay"
      color="accent"
      mode="indeterminate"
    >
    </mat-progress-spinner>
    <div *ngIf="!data?.length">
      <span class="table-overlay">No members found</span>
    </div>
    <table mat-table [dataSource]="data" matSort *ngIf="!!data?.length">
      <ng-container matColumnDef="briefying_date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.briefying_date }}</td>
      </ng-container>

      <ng-container matColumnDef="briefying_venue">
        <th mat-header-cell *matHeaderCellDef>Venue</th>
        <td mat-cell *matCellDef="let element">
          {{ element.briefying_venue }}
        </td>
      </ng-container>

      <ng-container matColumnDef="formActions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="accent"
            [matMenuTriggerFor]="menu"
            [matMenuTriggerData]="{ id: element.id, element: element }"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        class="data-row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </mat-card-content>
</div>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id" let-element="element">
    <button
      mat-menu-item
      aria-label="Edit inspectionMember"
      (click)="createOrEdit()"
    >
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button
      mat-menu-item
      aria-label="Delete inspectionMember"
      (click)="delete(id)"
    >
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
