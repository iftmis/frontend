<div class="mat-dialog-header d-flex flex-row justify-content-between">
  <div></div>
  <div class="header-title align-self-center">
    <h2 mat-dialog-title>{{ title }}</h2>
  </div>
  <div class="close-button align-self-center">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<mat-progress-bar
  *ngIf="showProgress"
  color="primary"
  mode="indeterminate"
></mat-progress-bar>
<mat-dialog-content>
  <form [formGroup]="form" novalidate autocomplete="off">
    <mat-card>
      <mat-card-content class="p-3">
        <mat-form-field appearance="outline">
          <mat-label>Meeting Date </mat-label>
          <input
            autocomplete="off"
            type="text"
            required
            matInput
            placeholder="Select Meeting date"
            (click)="startDatePicker.open()"
            formControlName="meetingDate"
            [matDatepicker]="startDatePicker"
          />
          <mat-datepicker-toggle
            matSuffix
            color="accent"
            [for]="startDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker color="accent" #startDatePicker></mat-datepicker>
          <mat-error>
            <hip-ngx-error
              [control]="form.get('meetingDate')"
              label="Meeting Date"
            ></hip-ngx-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" appearance="outline">
          <mat-label>Venue</mat-label>
          <input
            autocomplete="off"
            matInput
            placeholder="Enter venue"
            formControlName="venue"
            required
          />
          <mat-error>
            <hip-ngx-error
              [control]="form.get('venue')"
              label="Name"
            ></hip-ngx-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>
            Minutes
          </mat-label>
          <label>
            <textarea formControlName="summary" matInput rows="10"></textarea>
          </label>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid || showProgress"
    (click)="saveOrUpdate()"
  >
    <mat-icon>save</mat-icon>
    <span>{{ label }} </span>
  </button>
</mat-dialog-actions>
