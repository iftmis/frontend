<div *ngIf="getData() | async as data">
  <div class="page-heading">
    <div class="row">
      <div style="margin-left: 2%;">
        <button mat-raised-button color="accent" (click)="create()">
          <mat-icon>add</mat-icon>
          <span>Add Meeting</span>
        </button>
      </div>
    </div>
    <mat-card-content class="table-container">
      <mat-progress-spinner
        *ngIf="showLoader"
        diameter="50"
        class="table-overlay"
        color="accent"
        mode="indeterminate"
      >
      </mat-progress-spinner>
      <div *ngIf="!getData()">
        <span class="table-overlay">No meetings found</span>
      </div>
      <table mat-table [dataSource]="getData()" matSort *ngIf="!!getData()">
        <ng-container matColumnDef="meetingDate">
          <th mat-header-cell *matHeaderCellDef>Meeting Date</th>
          <td mat-cell *matCellDef="let element">{{ element.meetingDate }}</td>
        </ng-container>

        <ng-container matColumnDef="venue">
          <th mat-header-cell *matHeaderCellDef>Venue</th>
          <td mat-cell *matCellDef="let element">{{ element.venue }}</td>
        </ng-container>

        <ng-container matColumnDef="formActions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div fxLayout="row">
              <button
                color="primary"
                matTooltip="Upload Minutes"
                matTooltipPosition="left"
                mat-icon-button
                (click)="uploadMinutes(element)"
              >
                <mat-icon>attach_file</mat-icon>
              </button>
              <button
                color="primary"
                matTooltip="Add Member"
                matTooltipPosition="right"
                mat-icon-button
                (click)="addMember(element)"
              >
                <mat-icon>add</mat-icon>
              </button>
              <button
                color="primary"
                matTooltip="View Meeting Minutes"
                matTooltipPosition="right"
                mat-icon-button
                (click)="viewMembers(element)"
              >
                <mat-icon>supervised_user_circle</mat-icon>
              </button>
              <button
                mat-icon-button
                color="accent"
                [matMenuTriggerFor]="menu"
                [matMenuTriggerData]="{ id: element.id, element: element }"
                aria-label="Meeting form actions "
              >
                <mat-icon>more_vert</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr
          mat-row
          class="data-row"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </mat-card-content>
  </div>
  <mat-menu #menu="matMenu">
    <ng-template matMenuContent let-id="id" let-element="element">
      <button
        mat-menu-item
        aria-label="Edit Courtesy Meeting"
        (click)="update(element)"
      >
        <mat-icon>edit</mat-icon>
        <span>Edit/Add Minutes</span>
      </button>
      <button
        mat-menu-item
        aria-label="Delete Courtesy Meeting"
        (click)="delete(id, element)"
      >
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </ng-template>
  </mat-menu>
</div>
