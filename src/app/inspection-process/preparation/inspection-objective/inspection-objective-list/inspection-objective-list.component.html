<div *ngIf="getAreaWithObjective() | async as data">
  <div class="page-heading"></div>
  <mat-card-content class="table-container">
    <mat-progress-spinner
      *ngIf="showLoader"
      diameter="50"
      class="table-overlay"
      color="accent"
      mode="indeterminate"
    >
    </mat-progress-spinner>
    <div fxFlex style="padding: 10px 20px;">
      <mat-accordion class="example-headers-align">
        <mat-expansion-panel *ngFor="let area of data">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Area: {{ area.name }} ({{ area.inspectionObjectives?.length }})
            </mat-panel-title>
            <button mat-icon-button (click)="createOrUpdate(area.id, null)">
              <mat-icon>add_circle</mat-icon>
            </button>
          </mat-expansion-panel-header>
          <table
            mat-table
            [dataSource]="area.inspectionObjectives"
            matSort
            *ngIf="!!area.inspectionObjectives?.length"
          >
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="formActions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <div fxLayout="row">
                  <button
                    mat-icon-button
                    aria-label="Edit inspectionObjective"
                    (click)="createOrUpdate(area.id, element)"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-icon-button
                    aria-label="Delete inspectionObjective"
                    (click)="delete(element.id, element)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
            <!--                      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>-->
            <tr
              mat-row
              class="data-row"
              *matRowDef="let row; columns: displayedColumns"
            ></tr>
          </table>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-card-content>
</div>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id" let-element="element">
    <button
      mat-menu-item
      aria-label="Edit inspectionObjective"
      [routerLink]="['/inspection-objectives', id, 'edit']"
    >
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button
      mat-menu-item
      aria-label="Delete inspectionObjective"
      (click)="delete(id, element)"
    >
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
