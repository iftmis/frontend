<div class="table-container">
  <div fxLayout="row">
    <div class="ou-tree">
      <tree-root
        [nodes]="nodes | async"
        (activate)="onSubAreaSelected($event.node)"
        [options]="treeOptions"
      >
      </tree-root>
    </div>
    <div fxFlex fxLayout="column" style="margin: 10px;">
      <div>
        <button mat-button color="primary">
          <mat-icon color="primary">add_circle</mat-icon>
          <span>Add Indicator</span>
        </button>
      </div>
      <div fxFlex style="margin-top: 10px;">
        <mat-accordion multi>
          <mat-expansion-panel
            *ngFor="let i of getInspectionIndicators() | async"
            [expanded]="true"
          >
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{ i.name }} ({{ i?.inspectionProcedures?.length || 0 }})
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div>
              <button
                mat-button
                color="primary"
                (click)="$event.stopPropagation(); addProcedure(i)"
              >
                <mat-icon color="primary">add_circle</mat-icon>
                <span>Add Procedure</span>
              </button>

              <table
                mat-table
                [dataSource]="i.inspectionProcedures"
                matSort
                *ngIf="!!i.inspectionProcedures?.length"
              >
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Procedure</th>
                  <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <ng-container matColumnDef="formActions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumns; sticky: true"
                ></tr>
                <tr
                  mat-row
                  class="data-row"
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
