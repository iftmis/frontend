<div class="notfound__page">
  <div class="notfound__title">
    <mat-icon color="warn" inline="true">link_off</mat-icon>
    <h1 color="accent">404</h1>
  </div>
  <div class="notfound__message">
    <h6 class="mb-1">Sorry</h6>
    <h6 class="mb-5">The page your are trying to access does not exist.</h6>
    <button mat-flat-button color="warn" class="px-4 py-2">
      <mat-icon>arrow_back</mat-icon> Go Back
    </button>
  </div>
</div>
