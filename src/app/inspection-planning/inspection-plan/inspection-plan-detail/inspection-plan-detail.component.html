<div class="mat-dialog-header d-flex flex-row justify-content-between">
  <div></div>
  <div class="header-title align-self-center">
    <h2 mat-dialog-title>{{ title }}</h2>
  </div>
  <div class="close-button align-self-center">
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content class="py-3 px-3">
  <form [formGroup]="form" novalidate autocomplete="off">
    <mat-card>
      <mat-progress-spinner
        *ngIf="showProgress"
        diameter="50"
        class="form-overlay"
        color="accent"
        mode="indeterminate"
      >
      </mat-progress-spinner>

      <mat-card-content class="py-3 px-2">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline" appearance="outline">
              <mat-label>Name</mat-label>
              <input
                autocomplete="off"
                matInput
                placeholder="Inspection Plan name"
                formControlName="name"
                required
              />
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('name')"
                  label="Name"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Financial Year</mat-label>
              <mat-select formControlName="financialYearId" required>
                <mat-option>--Select--</mat-option>
                <mat-option
                  *ngFor="let financialYear of getFinancialYear() | async"
                  [value]="financialYear.id"
                >
                  {{ financialYear.name }}</mat-option
                >
              </mat-select>
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('financialYearId')"
                  label="Financial Year"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field appearance="outline">
              <mat-label>Organization Unit</mat-label>
              <mat-select formControlName="organisationUnitId" required>
                <mat-option>--Select--</mat-option>
                <mat-option
                  *ngFor="let organisationUnit of getCouncils() | async"
                  [value]="organisationUnit.id"
                >
                  {{ organisationUnit.name }}</mat-option
                >
              </mat-select>
              <mat-error>
                <hip-ngx-error
                  [control]="form.get('organisationUnitId')"
                  label="Organization Unit"
                ></hip-ngx-error>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button
    mat-fab
    color="accent"
    [disabled]="form.invalid || showProgress"
    (click)="saveOrUpdate()"
  >
    <mat-icon>save</mat-icon>
    <span>{{ label }} </span>
  </button>
</mat-dialog-actions>
