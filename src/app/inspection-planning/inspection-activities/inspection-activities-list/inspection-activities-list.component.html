<mat-card *ngIf="getData() | async as data">
  <div class="page-heading">
    <span class="mat-card-title">Inspection Activities</span>
    <div>
      <button
        mat-raised-button
        color="accent"
        [routerLink]="['/inspection-planning/inspection-activities', 'new']"
      >
        <mat-icon>add</mat-icon>
        <span>Create</span>
      </button>
    </div>
  </div>
  <mat-card-content class="table-container">
    <mat-progress-spinner
      *ngIf="showLoader"
      diameter="50"
      class="table-overlay"
      color="accent"
      mode="indeterminate"
    >
    </mat-progress-spinner>
    <div *ngIf="!getData()">
      <span class="table-overlay">No records found</span>
    </div>
    <table mat-table [dataSource]="getData()" matSort *ngIf="!!getData()">
      <ng-container matColumnDef="objectiveName">
        <th mat-header-cell *matHeaderCellDef>Objective</th>
        <td mat-cell *matCellDef="let element">{{ element.objectiveName }}</td>
      </ng-container>
      <ng-container matColumnDef="auditableAreaName">
        <th mat-header-cell *matHeaderCellDef>Auditable Area</th>
        <td mat-cell *matCellDef="let element">
          {{ element.auditableAreaName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="subAreaName">
        <th mat-header-cell *matHeaderCellDef>Sub Area</th>
        <td mat-cell *matCellDef="let element">{{ element.subAreaName }}</td>
      </ng-container>
      <ng-container matColumnDef="activity">
        <th mat-header-cell *matHeaderCellDef>Activity</th>
        <td mat-cell *matCellDef="let element">{{ element.activity }}</td>
      </ng-container>
      <ng-container matColumnDef="days">
        <th mat-header-cell *matHeaderCellDef>Days</th>
        <td mat-cell *matCellDef="let element">{{ element.days }}</td>
      </ng-container>

      <ng-container matColumnDef="formActions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="accent"
            [matMenuTriggerFor]="menu"
            [matMenuTriggerData]="{ id: element.id, element: element }"
            aria-label="InspectionActivities form actions "
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        class="data-row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id" let-element="element">
    <button
      mat-menu-item
      aria-label="Edit inspectionActivities"
      [routerLink]="['/inspection-planning/inspection-activities', id, 'edit']"
    >
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button
      mat-menu-item
      aria-label="Delete inspectionActivities"
      (click)="delete(id, element)"
    >
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </ng-template>
</mat-menu>
